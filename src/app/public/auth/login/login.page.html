<ion-content [fullscreen]="true" color="primary">
    <ion-grid>
		<ion-row>
			<ion-col offset-sm="2" size-sm="10" offset-md="3" size-md="6">
				<ion-img src="assets/nubank/nubank-01.png"></ion-img>
			</ion-col>
		</ion-row>
		<ion-row>
			<ion-col offset-sm="2" size-sm="10" offset-md="3" size-md="6">
				<ion-card  color="light">
					<ion-card-header>
						<ion-card-title>
							<div>
								<h3>Qual sua conta?</h3>
							</div>
						</ion-card-title>
					</ion-card-header>
					<ion-card-content>
						<form [formGroup]="formLogin" (ngSubmit)="validarAcesso()">
							<div class="ion-margin-bottom">
								<ion-item>
									<ion-input type="number" placeholder="Número da conta com dígito" required formControlName="nroConta"></ion-input>
									<ion-icon name="lock-closed" color="primary" slot="end"></ion-icon>
								</ion-item>
								<ion-text color="danger" *ngIf="flagSubmitForm && !this.errorControl.nroConta.valid">Número de conta inválido</ion-text>
								<ion-text color="danger" *ngIf="flagErroLogin">{{mensagemErroLogin}}</ion-text>
							</div>
							<ion-row>
								<ion-col>
								  <ion-button type="submit" color="primary" expand="block" *ngIf="!isLoading">ACESSAR</ion-button>
								  <ion-button type="button" color="primary" expand="block" *ngIf="isLoading">
									<ion-spinner name="dots"></ion-spinner>
								  </ion-button>
								</ion-col>
							</ion-row>							
						</form>
					</ion-card-content>
				</ion-card>
			</ion-col>
		</ion-row>
	</ion-grid>
</ion-content>
